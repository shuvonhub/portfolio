<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Morpion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="playagain">PLAY AGAIN</div>
      <div class="grid">
        <div class="spot" id="one"></div>
        <div class="spot" id="two"></div>
        <div class="spot" id="three"></div>
        <div class="spot" id="four"></div>
        <div class="spot" id="five"></div>
        <div class="spot" id="six"></div>
        <div class="spot" id="seven"></div>
        <div class="spot" id="eight"></div>
        <div class="spot" id="nine"></div>
      </div>
      <div class="winner"></div>
      <div class="score">
        <div class="x">0</div>
        <div class="o">0</div>
      </div>
      <div class="playername">
        <input class="playerone" type="text" placeholder="Nom joueur 1" />
        <input class="playertwo" type="text" placeholder="Nom joueur 2" />
      </div>
      <div class="playerconfirm">
        <button class="p1">Valider</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
